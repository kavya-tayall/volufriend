name: volufriend
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.1.2 <4.0.0'
dependencies: 

  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_dotenv: ^5.0.2
  path_provider: ^2.0.11
  badges: ^3.0.2
  flutter_screenutil: ^5.0.0+2 # Add flutter_screenutil package
  table_calendar: ^3.1.2  
  pdf: ^3.6.0  # Check for the latest version on pub.dev
  printing: ^5.13.3  # Check for the latest version on pub.dev
  folding_cell: ^1.0.0
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  percent_indicator: ^4.0.2 
  image_field: ^0.0.10
  multi_dropdown: ^3.0.1
  flutter_svg: ^2.0.9
  sizer: ^2.0.5
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.1.1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_switch: ^0.3.2
  country_pickers: ^3.0.1
  smooth_page_indicator: ^1.1.0
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  firebase_messaging: ^15.0.3
  firebase_messaging_platform_interface: ^4.5.37
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_database: ^11.0.3
  cloud_firestore: ^5.1.1
  cloud_functions: ^5.0.3
  firebase_storage: ^12.3.4 # Add this line
  dotted_border: ^2.1.0
  calendar_date_picker2: ^1.1.5
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanBlack.ttf
          weight: 900
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansSemiBold.ttf
          weight: 600
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsLightItalic.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Playfair Display
      fonts: 
        - asset: assets/fonts/PlayfairDisplayRegular.ttf
          weight: 400
